<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div id="main">
    <div id="items">
        <div id="pres" class="case">
            <h1>BRADLEY COOPER</h1>
            <span>
                I'm a Graphic Designer, Coder & Entrepreneur.<br>
                Take a look at my portfolio to see wath i was working.
            </span>
            <div>
                <button><i class="fas fa-download"></i> RESUME</button>
                <button><i class="fas fa-info"></i> CONTACT</button>
            </div>
        </div>
        <div id="prof" class="case">
            <span class="icon"><i class="far fa-address-card"></i></span>
            <span class="case_text">PROFILE</span>
        </div>
        <div id="exp" class="case">
            <span class="icon"><i class="fas fa-tasks"></i></span>
            <span class="case_text">EXPERIENCE</span>
        </div>
        <div id="educ" class="case">
            <span class="icon"><i class="fas fa-book"></i></span>
            <span class="case_text">EDUCATION</span>
        </div>
        <div id="blog" class="case">
            <span class="icon"><i class="far fa-edit"></i></span>
            <span class="case_text">BLOG</span>
        </div>
        <div id="social" class="case">
            <span class="icon"><i class="fas fa-plus"></i></span>
            <span class="case_text">SOCIAL MENU</span>
        </div>
        <div id="contact" class="case">
            <span class="icon"><i class="fas fa-paper-plane"></i></span>
            <span class="case_text">CONTACT</span>
        </div>
        <div id="folio" class="case">
            <span class="icon"><i class="fas fa-desktop"></i></span>
            <span class="case_text">PORTFOLIO</span>
        </div>
    </div>
    <div id="img">
        <img src="/assets/img/brad.jpg" alt="Bradley the boss">
        <div id="buttons">
            <button id="left"><i class="fas fa-chevron-left"></i></button>
            <button id="right"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/d6c0e52ffd.js" crossorigin="anonymous"></script>
</html>
